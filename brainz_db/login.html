<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Panggil file CSS eksternal -->
  <link rel="stylesheet" href="login.css">
  <!-- Hubungkan file JavaScript -->
  <script src="login.js" defer></script>
</head>
<body>
  <!-- Wave shape at bottom -->
  <div class="wave"></div>
  
  <!-- Navigation -->
  <nav>
    <!-- Ganti teks LOGO dengan gambar logo dari folder assets -->
    <div class="logo">
      <img src="logo.png" alt="Logo" width="100">
    </div>
    
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Blog</a>
    </div>
    
    <div class="auth-links">
      <a href="#">Log In</a>
      <a href="#">Sign Up</a>
    </div>
  </nav>
  
  <!-- Main Content -->
  <main>
    <div class="content">
      <h1>Selamat Datang</h1>
      <p>Tempat di mana belajar jadi lebih menyenangkan dan penuh inspirasi. Mari jelajahi bersama!</p>
      <a href="#" class="cta-button">MULAI SEKARANG</a>
    </div>
  </main>
  
  <!-- Login Modal -->
  <div class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h2>Selamat Datang Kembali</h2>
        <p>Kindly fill in your login details to procesed</p>
      </div>
      
      <form>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email">
        </div>
        
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        
        <div class="divider">or Log in with</div>
        
        <!-- Tombol Google di tengah -->
        <div class="social-login">
          <button type="button" class="google-btn">
            <img src="google.png" alt="Google logo" width="20" height="20">
          </button>
        </div>
        
        <!-- Container untuk tombol LOGIN agar bisa di-center -->
        <div class="login-btn-container">
          <button type="submit" class="login-btn">LOGIN</button>
        </div>
      </form>
      
      <div class="signup-link">
        Don't have an account yet?
        <a href="#">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
